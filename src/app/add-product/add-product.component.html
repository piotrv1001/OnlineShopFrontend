<div class="wrapper">
    <div class="form-container">
        <h1 *ngIf="!isEdit" class="add-product-heading">Add product</h1>
        <h1 *ngIf="isEdit" class="add-product-heading">{{name}}</h1>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name">
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="text" prefix="$ " mask="separator.2" thousandSeparator="," class="form-control" id="price" [(ngModel)]="price" name="price">
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
</div>
